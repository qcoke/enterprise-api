# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	LogPath     = "D:\\go_workspace\\enterprise-api\\logs\\server"

# Logger.
[logger]
    Path        = "D:\\go_workspace\\enterprise-api\\logs"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    # Delimiters  =  ["{{", "}}"]

# Database.
[database]
    link  = "mysql:root:root@tcp(127.0.0.1:3306)/eweb"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "D:\\go_workspace\\enterprise-api\\logs\\database"
        Level  = "all"
        Stdout = true
# GF-CLI 工具配置
[gfcli]
    # 自定义 DAO 生成配置（默认读取 database 配置）
    [[gfcli.gen.dao]]
        link = "mysql:root:root@tcp(127.0.0.1:3306)/eweb"
        tables = "user,friend_link,article"